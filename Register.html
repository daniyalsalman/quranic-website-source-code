<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="LogIn.css">
    <title>Quranic Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo">
                <a href="Home.html"><p>QURANIC</p></a>
            </div>

            <div class="buttons">
                <a href="LogIn.html"><button class="btn">Login</button></a>
                <a href="Register.html"><button class="btn">Sign Up</button></a>
            </div>
        </nav>

        <div class="title">
            <h1>QURANIC</h1>
        </div>

        <div class="form-box">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            
            <form>
                <div class="input-group">
                    <input type="text" class="input" placeholder="Firstname" id="firstname">
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-group">
                    <input type="text" class="input" placeholder="Lastname" id="lastname">
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-group">
                    <input type="text" class="input" placeholder="Email" id="email">
                    <i class="bx bx-envelope"></i>
                </div>

                <div class="input-group">
                    <input type="password" class="input" placeholder="Password" id="password">
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="header">
                <p>Have an account? <a href="LogIn.html">Login</a></p>
                </div>
                
                <div class="input-group">
                    <input type="submit"  class="submit-btn" value="Register" onclick="checkSignUp()">
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" id="remember-me"> Remember Me
                    </label>
                    <a href="#">Terms & Conditions</a>
                </div>
            </form>
        </div>
    </div>

    <script src="Register.js"></script>
</body>
</html>
