<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Quranic Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo">
                <p>QURANIC</p>
            </div>

            <div class="buttons">
                <a href="log.html"><button class="btn">Login</button></a>
                <a href="register.html"><button class="btn">Sign Up</button></a>
            </div>
        </nav>

        <div class="form-box">
            <div class="header">
                <p>Have an account? <a href="log.html">Login</a></p>
                <h2>Sign Up</h2>
            </div>
            
            <form>
                <div class="input-group">
                    <input type="text" class="input" placeholder="Firstname" id="firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-group">
                    <input type="text" class="input" placeholder="Lastname" id="lastname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-group">
                    <input type="text" class="input" placeholder="Email" id="email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" class="input" placeholder="Password" id="password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-group">
                    <input type="submit"  class="submit-btn" value="Register" onclick="checkSignUp()">
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" id="remember-me"> Remember Me
                    </label>
                    <a href="#">Terms & Conditions</a>
                </div>
            </form>
        </div>
    </div>
    <script>
    
        function checkSignUp() {
            const firstName = document.getElementById('firstname').value;
            const lastName = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            if (!firstName || !lastName || !email || !password) {
                alert("Please fill all fields.");
            } else {
                alert("Registration successful!");
    
            }
        }
    </script>
    
</body>
</html>
