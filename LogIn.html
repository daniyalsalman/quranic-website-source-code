<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="LogIn.css">
    <title>Quranic Login</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">QURANIC</div>
            <div class="buttons">
                <a href="LogIn.html"><button class="btn">Login</button></a>
                <a href="Register.html"><button class="btn">Sign Up</button></a>
            </div>
        </nav>
        
        <div class="form-box">
            <div class="login-box">
                <div class="header">
                    <p>Don't have an account? <a href="Register.html">Sign Up</a></p>
                    <h2>Login</h2>
                </div>
 
                <div class="input-group">
                    <input type="text" id="username" class="input" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="input-group">
                    <button class="submit-btn" onclick="checkLogin()">Sign In</button>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" id="remember"> Remember Me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="LogIn.js"></script>
</body>
</html>
